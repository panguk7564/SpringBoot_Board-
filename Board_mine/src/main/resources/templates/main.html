        }
        button {
            color: #fff; /* 버튼의 글자색을 흰색으로 변경합니다. */

        }
        button:hover {
            background-color: #0056b3; /* 버튼에 마우스를 올렸을 때의 배경색을 약간 어두운 파란색으로 변경합니다. */
        }
    </style>
</head>

</body>
